models:
  docker:
    compress_with:
      type: zst
    archive:
      includes:
        - /opt/bin/app/
    storages:
      s3:
        type: s3
        keep: 20
        bucket: backup
        endpoint: https://oss.yumee.top:10000
        region: us
        path: vuuu1/
        access_key_id: $AK
        secret_access_key: $SK
